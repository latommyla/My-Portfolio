<!DOCTYPE html>
<html>
  <head>

  <body>
    <div class="z-10 w-full fixed bg-white">

        <div class="p-4 flex flex-row items-center justify-between">

          <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
            <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
              <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>

          <a class="px-4 py-2 mt-2 text-sm font-semibold text-black rounded-lg md:mt-0 hover:gray-500 hover:bg-gray-200" href="./homepage.html"> Home </a>
          <a class="px-4 py-2 mt-2 text-sm font-semibold rounded-lg md:mt-0 md:ml-4 hover:bg-gray-200" href="#"> About </a>
          <a class="px-4 py-2 mt-2 text-sm font-semibold rounded-lg md:mt-0 md:ml-4 hover:bg-gray-200" href="#"> Contact </a>
        </nav>

    <div class="flex h-screen bg-gray-300">
